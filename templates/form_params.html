
{% extends 'base.html' %}

{% block title %}Параметры формы{% endblock %}

{% block content %}
    <h1>Параметры формы</h1>
    {% if form_data %}
        <table class="table">
            <thead>
                <tr>
                    <th>Параметр</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in form_data.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Ничего не найдено</p>
    {% endif %}
{% endblock %}
